<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music CDs</title>

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/index.js" defer></script>
  </head>
  <body>
    <main>
      <section>
        <header>
          <h1>Music CDs</h1>
        </header>

        <form id="new-cd" aria-label="Add a new CD">
          <div>
            <label for="author">Author</label>
            <input id="author" type="text" name="author" required />
          </div>

          <div>
            <label for="title">Title</label>
            <input id="title" type="text" name="title" required />
          </div>

          <div>
            <label for="year">Year</label>
            <input id="year" type="number" name="year" required />
          </div>

          <button type="submit">Add</button>
        </form>
      </section>

      <section>
        <div>
          <table>
            <thead>
              <tr>
                <th>Author</th>
                <th>Title</th>
                <th>Year</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Britney Spears</td>
                <td>Circus</td>
                <td>2008</td>
                <td>
                  <!-- Some CD's just shouldn't be allowed to be deleted. -->
                  <button
                    type="button"
                    aria-label="Delete CD Britney Spears - Circus"
                    disabled
                  >
                    üóëÔ∏è
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <template id="cd-row">
      <tr>
        <td class="author"></td>
        <td class="title"></td>
        <td class="year"></td>
        <td class="delete">
          <button type="button">üóëÔ∏è</button>
        </td>
      </tr>
    </template>
  </body>
</html>
